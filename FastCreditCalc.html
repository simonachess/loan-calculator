<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Fast Credit</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="input-container">
                <label for="amount">Amount of the credit </label>
                <input type="text" id="amount" oninput=validateAmountFC() />
            </div>
            <div class="input-container">
                <label for="years">Repayment period (years) </label>
                <input type="number" id="years" oninput=validateYearFC() />
            </div>
            <div class="input-container">
                <label for="percent">Annual interest (%) </label>
                <input type="number" id="percent" value=20 readonly />
            </div>
        </form>
        <button onclick=calculateFastCredit()>Calculate</button>
        <div class="output-container">
            <div class="result">
                <p>Monthly payment: </p>
                <p class="output" id="payment"></p>
            </div>
            <div class="result">
                <p>Total payment: </p>
                <p class="output" id="total"></p>
            </div>

        </div>
    </div>

</body>

</html>
